<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!--With this form, it sends the user information to the e-mail that provided-->
    <div class="container">
        <form action="https://formsubmit.co/hulyaayar48@gmail.com" method="POST">
            <div class="texts">
                <label for="first_name">İsim</label>
                <input type="text" name="name" id="first_name" required>
            </div>
    
            <div class="texts">
                <label for="last_name">Soyisim</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
    
    
            <div class="texts">
                <label for="email_add">E-posta Adresi</label>
                <input type="email" name="email_add" id="email_add" required>
            </div>
    
            <div class="texts">
                <label for="age">Yaşınız</label>
                <input type="number" name="age" id="age" required min="15" max="70">
            </div>
    
            <div class="texts">
                <label for="message">Mesajınız</label>
                <input type="textarea" name="message" id="message" rows="4" required>
            </div>
            
    
             <div class="texts">
                <label for="like">Sitemizi ne kadar beğendiniz?</label>
                <input type="range" name="website-rating" id="like" min="0" max="10"required>
            </div>
    
            <button class="btn btn-primary mx-2"type="submit">Send</button>
       </form>
    </div>
    
    
    
</body>
</html>
